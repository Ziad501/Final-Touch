<mat-card class="max-w-lg mx-auto mt-12 p-8 bg-gradient-login text-[#1A2417]">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-semibold text-[#5E6C58]">Login</h1>
    </div>

    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Email address</mat-label>
      <input formControlName="email" type="email" placeholder="name@example.com" matInput />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Password</mat-label>
      <input formControlName="password" type="password" placeholder="Password" matInput />
    </mat-form-field>

    <button
      mat-flat-button
      type="submit"
      class="w-full py-2 text-white btn-submit "
      style="background-color: #031d2e !important; color: #f4efe6 !important; ">
      Sign in
    </button>
  </form>
</mat-card>
