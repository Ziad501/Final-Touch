<div class="mx-auto mt-10 px-4">
  <h2 class="font-semibold text-2xl mb-6 text-center">My orders</h2>
  <div class="flex flex-col">
    <div class="w-full overflow-x-auto rounded-xl border border-gray-200 shadow-sm">
      <table class="min-w-full divide-y divide-gray-200 cursor-pointer">
        <thead class="bg-gray-50">
          <tr class="uppercase text-gray-600 text-sm">
            <th class="text-center px-6 py-3">Order</th>
            <th class="text-left px-4 py-3">Date</th>
            <th class="text-left px-4 py-3">Total</th>
            <th class="text-left px-4 py-3">Status</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          @for (order of orders; track order.id) {
            <tr routerLink="/orders/{{order.id}}" class="hover:bg-gray-100">
              <th class="px-6 py-3 text-center"># {{order.id}}</th>
              <td class="px-4 py-3">{{order.orderDate | date: 'medium'}}</td>
              <td class="px-4 py-3">{{order.total | currency:'EGP':'symbol':'1.2-2' }}</td>
              <td class="px-4 py-3">{{order.status}}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
