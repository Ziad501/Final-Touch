<div class="flex justify-center items-start mt-10">
  <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-8 border border-[#ECDDCF] text-[#7a6257]">
    <h2 class="text-2xl font-bold text-center text-[#D77474] mb-6">Delete Product</h2>

    <form *ngIf="product" class="space-y-5">
      <!-- Product Name -->
      <div>
        <label class="block text-sm font-medium mb-1">Product Name</label>
        <input
          type="text"
          [value]="product.name"
          disabled
          class="w-full px-4 py-2 border border-[#ECDDCF] rounded-lg shadow-sm bg-[#FAF3EF] text-[#e27b53] cursor-not-allowed"
        />
      </div>

      <!-- Brand -->
      <div>
        <label class="block text-sm font-medium mb-1">Brand</label>
        <input
          type="text"
          [value]="product.brand"
          disabled
          class="w-full px-4 py-2 border border-[#ECDDCF] rounded-lg shadow-sm bg-[#FAF3EF] text-[#e27b53] cursor-not-allowed"
        />
      </div>

      <!-- Type -->
      <div>
        <label class="block text-sm font-medium mb-1">Type</label>
        <input
          type="text"
          [value]="product.type"
          disabled
          class="w-full px-4 py-2 border border-[#ECDDCF] rounded-lg shadow-sm bg-[#FAF3EF] text-[#e27b53] cursor-not-allowed"
        />
      </div>

      <!-- Price -->
      <div>
        <label class="block text-sm font-medium mb-1">Price</label>
        <input
          type="text"
          [value]="product.price"
          disabled
          class="w-full px-4 py-2 border border-[#ECDDCF] rounded-lg shadow-sm bg-[#FAF3EF] text-[#e27b53] cursor-not-allowed"
        />
      </div>

      <!-- Delete Button -->
      <div class="text-center pt-4">
        <button
          type="button"
          (click)="onDelete()"
          class="px-6 py-2 bg-[#C35151] text-white font-semibold rounded-xl shadow hover:bg-[#D77474] transition"
        >
          Delete Product
        </button>
      </div>
    </form>
  </div>
</div>
