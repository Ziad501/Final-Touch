@if (products) {
  <div class="flex flex-col gap-3">

    <!-- Search and filters -->
    <div class="flex flex-col lg:flex-row justify-between gap-4 items-center px-4">

      <!-- Search Input -->
      <div class="w-full lg:flex lg:justify-center mt-5 px-4">
        <div class="relative flex items-center w-full max-w-md lg:max-w-2xl">
          <input
            type="search"
            class="block w-full p-4 text-sm border rounded text-[#A38772] border-[#A38772] placeholder-[#A38772]
                  focus:outline-none focus:ring-2 focus:ring-[#D9A189] bg-white"
            placeholder="Search for products..."
            name="search"
            [(ngModel)]="shopParams.search"
            (ngModelChange)="onSearchChange()"
          />

          <!-- X icon if search exists -->
          <button *ngIf="shopParams.search"
                  type="button"
                  (click)="clearSearch()"
                  class="absolute inset-y-0 right-2 flex items-center text-[#A38772] hover:text-red-400 transition-colors">
            <mat-icon>close</mat-icon>
          </button>

          <!-- Search icon if no text -->
          <button *ngIf="!shopParams.search"
                  mat-icon-button
                  type="button"
                  class="absolute inset-y-0 right-2 flex items-center text-[#A38772]">
            <mat-icon>search</mat-icon>
          </button>
        </div>
      </div>

      <!-- Filter & Sort -->
      <div class="flex flex-row gap-3 justify-center flex-nowrap">
        <button
          class="match-input-height text-[#A38772] border-[#A38772] hover:bg-[#D9A189] hover:text-white transition-colors"
          mat-stroked-button
          (click)="openFilterDialog()">
          <mat-icon>filter_list</mat-icon>
          Filters
        </button>

        <button
          class="match-input-height text-[#A38772] border-[#A38772] hover:bg-[#D9A189] hover:text-white transition-colors"
          mat-stroked-button
          [matMenuTriggerFor]="sortMenu">
          <mat-icon>swap_vert</mat-icon>
          Sort
        </button>
      </div>
    </div>

    <!-- Products grid or empty state -->
    <div class="w-full px-4 flex justify-center">
      <div
        *ngIf="products.data.length > 0; else noProducts"
        class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
        @for(product of products.data; track product.id) {
          <app-product-item [product]="product"></app-product-item>
        }
      </div>
    </div>

    <!-- No products message -->
    <ng-template #noProducts>
      <div class="flex justify-center items-center text-[#A38772] text-xl font-semibold h-64 px-4 text-center">
        <mat-icon class="mr-2">search_off</mat-icon>
        No products found
      </div>
    </ng-template>

    <!-- Paginator -->
    <div class="flex justify-center mt-10 px-4">
      <mat-paginator
        class="!bg-white text-[#A38772]"
        (page)="handlePageEvent($event)"
        [length]="products.count"
        [pageSize]="shopParams.pageSize"
        showFirstLastButtons="true"
        [pageSizeOptions]="pageSizeOptions"
        [pageIndex]="shopParams.pageNumber - 1"
        aria-label="Select page">
      </mat-paginator>
    </div>

    <!-- Sort Menu -->
    <mat-menu #sortMenu="matMenu" class="bg-[#FEF4EA] text-[#A38772]">
      <mat-selection-list
        [multiple]="false"
        (selectionChange)="onSortChange($event)">
        @for (sort of sortOptions; track $index) {
          <mat-list-option
            [value]="sort.value"
            [selected]="shopParams.sort === sort.value"
            class="hover:bg-[#D9A189] hover:text-white transition-colors">
            {{sort.name}}
          </mat-list-option>
        }
      </mat-selection-list>
    </mat-menu>

  </div>
}
