@if (product) {
  <section class="py-8 bg-white text-[#A38772]">
    <div class="max-w-screen-2xl px-4 mx-auto">
      <div class="grid grid-cols-2 gap-8">

        <!-- صورة المنتج -->
        <div class="max-w-xl mx-auto">
          <img class="w-full rounded-md border border-[#ECDDCF]" src="{{product.imageUrl}}" alt="Image of {{product.name}}">
        </div>

        <!-- بيانات المنتج -->
        <div>
          <h1 class="text-2xl font-semibold text-[#7a6257]">{{product.name}}</h1>

          <p class="text-sm text-[#A38772]">You have {{quantityInCart}} of this item in cart</p>

          <div class="mt-4 flex items-center gap-4">
            <p class="text-3xl font-extrabold text-[#A38772]">
              {{product.price | currency}}
            </p>
          </div>
          <div class="flex gap-4 mt-6 items-stretch">
            <button
              (click)="updateCart()"
              [disabled]="quantity === quantityInCart"
              mat-flat-button
              class="match-input-height btn-primary h-full"
            >
              <mat-icon>shopping_cart</mat-icon>
              {{getButtonText()}}
            </button>

            <mat-form-field appearance="outline" class="w-28 h-full">
              <mat-label>Quantity</mat-label>
              <input matInput type="number" min="0" [(ngModel)]="quantity">
            </mat-form-field>
          </div>


          <mat-divider class="my-6"></mat-divider>

          <p class="text-sm text-[#7a6257] leading-relaxed">
            {{product.description}}
          </p>

        </div>
      </div>
    </div>
  </section>
}
