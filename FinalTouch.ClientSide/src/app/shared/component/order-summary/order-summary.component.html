<div class="mx-auto max-w-4xl flex-1 space-y-6 w-full">
  <div class="space-y-4 rounded-lg border border-[#ECDDCF] p-4 bg-white shadow-sm text-[#7a6257]">
    <p class="text-xl font-semibold">Order summary</p>

    <div class="space-y-4">
      <div class="space-y-2">
        <dl class="flex items-center justify-between gap-4">
          <dt class="font-medium text-[#A38772]">Subtotal</dt>
          <dd class="font-medium text-[#7a6257]">{{cartService.totals()?.subtotal | currency }}</dd>
        </dl>

        <dl class="flex items-center justify-between gap-4">
          <dt class="font-medium text-[#A38772]">Discount</dt>
          <dd class="font-medium text-green-700">-{{cartService.totals()?.discount | currency }}LE</dd>
        </dl>

        <dl class="flex items-center justify-between gap-4">
          <dt class="font-medium text-[#A38772]">Delivery</dt>
          <dd class="font-medium text-[#7a6257]">{{cartService.totals()?.shipping | currency }}LE</dd>
        </dl>
      </div>

      <dl class="flex items-center justify-between gap-4 border-t border-[#ECDDCF] pt-2">
        <dt class="font-semibold text-[#7a6257]">Total</dt>
        <dt class="font-bold text-[#A38772] text-lg">{{cartService.totals()?.total | currency }}</dt>
      </dl>
    </div>

    @if (location.path() !== '/checkout') {
      <div class="flex flex-col gap-2">
        <button
          routerLink="/checkout"
          mat-flat-button
          class="checkout-button"
        >
          Checkout
        </button>

        <button
          routerLink="/shop"
          mat-stroked-button
          class="text-[#A38772] border-[#A38772] hover:bg-[#D9A189] hover:text-white transition-colors rounded-md"
        >
          Continue shopping
        </button>
      </div>
    }
  </div>
</div>
