<div class="flex justify-center items-start mt-10">
  <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-8 text-[#7a6257]">
    <h2 class="text-2xl font-bold text-center text-[#A38772] mb-6">Edit Product</h2>

    <form (ngSubmit)="onSubmit()" class="space-y-5">

      <div>
        <label class="block text-sm font-medium text-[#A38772] mb-1">Product Name</label>
        <input type="text" [(ngModel)]="product.name" name="name" required
          class="w-full px-4 py-2 border border-[#ECDDCF] rounded-lg shadow-sm focus:ring-2 focus:ring-[#D9A189]"
          placeholder="Enter product name" />
      </div>

      <div>
        <label class="block text-sm font-medium text-[#A38772] mb-1">Description</label>
        <textarea [(ngModel)]="product.description" name="description" rows="3"
          class="w-full px-4 py-2 border border-[#ECDDCF] rounded-lg shadow-sm focus:ring-2 focus:ring-[#D9A189]"
          placeholder="Enter product description"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-[#A38772] mb-1">Product Image</label>
        <input type="file" (change)="onFileSelected($event)"
          class="w-full px-4 py-2 border border-[#ECDDCF] rounded-lg shadow-sm focus:ring-2 focus:ring-[#D9A189]" />
      </div>

      <div>
        <label class="block text-sm font-medium text-[#A38772] mb-1">Price</label>
        <input type="number" [(ngModel)]="product.price" name="price" required min="0"
          class="w-full px-4 py-2 border border-[#ECDDCF] rounded-lg shadow-sm focus:ring-2 focus:ring-[#D9A189]"
          placeholder="Enter price" />
      </div>

      <div>
        <label class="block text-sm font-medium text-[#A38772] mb-1">Quantity in Stock</label>
        <input type="number" [(ngModel)]="product.quantityInStock" name="quantityInStock" required min="0"
          class="w-full px-4 py-2 border border-[#ECDDCF] rounded-lg shadow-sm focus:ring-2 focus:ring-[#D9A189]"
          placeholder="Enter quantity in stock" />
      </div>

      <div>
        <label class="block text-sm font-medium text-[#A38772] mb-1">Brand</label>
        <input type="text" [(ngModel)]="product.brand" name="brand" required
          class="w-full px-4 py-2 border border-[#ECDDCF] rounded-lg shadow-sm focus:ring-2 focus:ring-[#D9A189]"
          placeholder="Enter product brand" />
      </div>

      <div>
        <label class="block text-sm font-medium text-[#A38772] mb-1">Type</label>
        <input type="text" [(ngModel)]="product.type" name="type" required
          class="w-full px-4 py-2 border border-[#ECDDCF] rounded-lg shadow-sm focus:ring-2 focus:ring-[#D9A189]"
          placeholder="Enter product type" />
      </div>

      <div class="text-center pt-4">
        <button type="submit"
          class="px-6 py-2 bg-[#A38772] text-white font-semibold rounded-xl shadow hover:bg-[#D9A189] transition">
          Update Product
        </button>
      </div>

    </form>
  </div>
</div>
