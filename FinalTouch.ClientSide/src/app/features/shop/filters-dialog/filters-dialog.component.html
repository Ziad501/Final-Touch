<div>
  <h3 class="text-3xl text-center pt-6 mb-3 text-[#7a6257]">Filters</h3>
  <mat-divider></mat-divider>
  <div class="flex p-4 gap-6 text-[#A38772] max-h-[60vh] overflow-y-auto">
    <div class="w-1/2">
      <h4 class="font-semibold text-xl text-primary mb-2">Brands</h4>
      <mat-selection-list [(ngModel)]="selectedBrands" [multiple]="true" class="text-[#7a6257]">
        @for (brand of shopService.brands; track $index) {
          <mat-list-option [value]="brand">{{brand}}</mat-list-option>
        }
      </mat-selection-list>
    </div>
    <div class="w-1/2">
      <h4 class="font-semibold text-xl text-primary mb-2">Types</h4>
      <mat-selection-list [(ngModel)]="selectedTypes" [multiple]="true" class="text-[#7a6257]">
        @for (type of shopService.types; track $index) {
          <mat-list-option [value]="type">{{type}}</mat-list-option>
        }
      </mat-selection-list>
    </div>
  </div>
  <div class="flex justify-end p-4">
    <button mat-flat-button class="btn-primary" (click)="applyFilters()">
      Apply Filters
    </button>
  </div>
</div>
