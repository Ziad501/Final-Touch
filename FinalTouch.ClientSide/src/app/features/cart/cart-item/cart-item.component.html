<div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm mb-4">
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">

    <!-- صورة المنتج -->
    <a routerLink="/shop/{{item().productId}}" class="shrink-0 self-center sm:self-auto">
      <img src="{{item().pictureUrl}}" alt="product image" class="h-24 w-24 object-contain rounded">
    </a>

    <!-- بيانات المنتج -->
    <div class="flex flex-col flex-1 justify-between gap-3 sm:flex-row sm:items-center w-full">

      <!-- اسم المنتج + زر الحذف -->
      <div class="flex-1 space-y-2 sm:max-w-xs">
        <a routerLink="/shop/{{item().productId}}" class="font-medium block">
          {{item().productName}}
        </a>

        <div class="flex items-center gap-2">
          <button mat-button class="!text-red-600 hover:!text-red-700" (click)="removeItemFromCart()">
            <mat-icon class="!text-red-600">delete</mat-icon>
            Delete
          </button>
        </div>
      </div>

      <!-- الكمية -->
      <div class="flex items-center justify-center sm:justify-start gap-3">
        <button mat-icon-button class="text-red-600" (click)="decrementQuantity()">
          <mat-icon>remove</mat-icon>
        </button>
        <div class="font-semibold text-xl">{{item().quantity}}</div>
        <button mat-icon-button class="text-green-600" (click)="incrementQuantity()">
          <mat-icon>add</mat-icon>
        </button>
      </div>

      <!-- السعر -->
      <div class="text-end w-32">
        <p class="font-bold text-xl">{{item().price | currency:'EGP':'symbol':'1.2-2' }}</p>
      </div>

    </div>
  </div>
</div>
